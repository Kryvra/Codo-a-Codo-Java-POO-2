<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad obligatoria Java/POO 2</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-md-5 mb-3">
            <span>Nombre</span>
            <input class="form-control" type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="col-md-5 mb-3">
            <span>Apellido</span>
            <input class="form-control" type="text" id="apellido" placeholder="Apellido">
        </div>
        <div class="col-md-5 mb-3">
            <span>Edad</span>
            <input class="form-control" type="number" id="edad" placeholder="Edad">
        </div>
        <div class="col-md-5 mb-3">
            <span>Hobbie</span>
            <input class="form-control" type="text" id="hobbie" placeholder="Hobbie">
        </div>
        <div class="col-md-5 mb-3">
            <span>Editor de c√≥digo preferido</span>
            <div>
                <select class="form-control" id="editor">
                  <option>Visual Studio Code</option>
                  <option>Notepad++</option>
                  <option>Eclipse</option>
                  <option>Otro</option>
                </select>
            </div>
        </div>
        <div class="col-md-5 mb-3">
            <span>Sistema operativo</span>
            <div>
                <select class="form-control" id="so">
                  <option>Windows</option>
                  <option>Linux</option>
                  <option>Android</option>
                  <option>Otro</option>
                </select>
            </div>
        </div>
        
        <input class="button" type="button" id="sendToConsole" value="Ver en Consola">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>

</html>
